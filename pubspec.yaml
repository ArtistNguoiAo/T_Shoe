name: e_medicine
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  flutter_bloc: ^8.1.6
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  uuid: ^4.4.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: MuseoModerno
      fonts:
        - asset: assets/fonts/museo_moderno.ttf
